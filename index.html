  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {

    #loginScreen {

    .login-box {

      padding: 40px 30px;

    .login-box h2 {

    .login-box input {

    .login-box button {

    }

    .login-box button:hover {

    }

    .error-msg {
      color: #ff5555;

    }

    #robotContainer {
      position: fixed;
      top: 50%;

      align-items: center;

    }

    .robotIconWrapper {
      position: relative;

    #robotIcon {

    #closeBtn {

    #robotText {

    #line1 { margin-bottom: 5px; }

    .loading-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #28a745;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: xoay 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes nhay {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes xoay {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- M√†n h√¨nh ƒëƒÉng nh·∫≠p -->
<div id="loginScreen">
  <div class="login-box">
    <h2>üîê Sunwin AI Tool</h2>
    <p>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p h·ªá th·ªëng</p>
    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="checkPassword()">ƒêƒÉng nh·∫≠p</button>
    <div id="errorMsg" class="error-msg"></div>
  </div>
</div>

<!-- Web Tool -->
<div id="webWrapper" style="display: none;">
  <iframe src="https://web.sunwin.us/"></iframe>
</div>

<!-- Robot Assistant -->
<div id="robotContainer">
  <div class="robotIconWrapper">
    <img id="robotIcon" src="https://raw.githubusercontent.com/kietdz2012/hacksunvip/refs/heads/main/robot.png" alt="Robot">
    <div id="closeBtn" onclick="robot.style.display='none';">√ó</div>
  </div>
  <div id="robotText">
    <div id="line1">ƒêang t·∫£i...</div>
    <div id="line2"></div>
  </div>
</div>

<script>
  function checkPassword() {
    const allowed = ["nguyencaoduong", "...oioioi", "dubaynhacai"];
    const input = document.getElementById("passwordInput").value;
    const err = document.getElementById("errorMsg");

    if (allowed.includes(input)) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("webWrapper").style.display = "block";
      document.getElementById("robotContainer").style.display = "flex";
    } else {
      err.innerText = "‚ùå M·∫≠t kh·∫©u sai!";
    }
  }

  const robot = document.getElementById("robotContainer");
  let drag = false, x = 0, y = 0;

  robot.addEventListener("mousedown", e => {
    drag = true;
    x = e.clientX - robot.offsetLeft;
    y = e.clientY - robot.offsetTop;
  });

  document.addEventListener("mousemove", e => {
    if (drag) {
      robot.style.left = (e.clientX - x) + "px";
      robot.style.top = (e.clientY - y) + "px";
    }
  });

  document.addEventListener("mouseup", () => drag = false);

  function updateText(line1, line2) {
    document.getElementById("line1").innerHTML = line1;
    document.getElementById("line2").innerHTML = line2;
  }

  let lastSession = "", analyzing = false;

  async function fetchData() {
    if (analyzing) return;
    try {
      const res = await fetch("https://toolsunwinvn.site/proxy.php");
      const data = await res.json();
      const session = data.next_session;
      const prediction = data.prediction;

      if (!session || !prediction) {
        updateText("‚ùå D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá", "");
        return;
      }

      if (session !== lastSession) {
        lastSession = session;
        analyzing = true;
        let countdown = 20;

        updateText(
          `<span class="loading-icon"></span>ƒêang ch·ªãch nh√† c√°i l·∫ßn th·ª© #${session}`,
          `‚è≥ IA s·∫Øp b·∫Øn trong <b id="count">${countdown}</b>s`
        );

        const interval = setInterval(() => {
          countdown--;
          const counter = document.getElementById("count");
          if (counter) counter.innerText = countdown;
          if (countdown <= 0) {
            clearInterval(interval);
            updateText(`‚±≠Õû Ã∂Õû Ã∂Õû Ã∂Õû ŸÑ⁄∫Õû Phi√™n #${session}`, `‚óè‚ñà‚ñÄ‚ñà‚ñÑ D·ª± ƒëo√°n: ${prediction}`);
            analyzing = false;
          }
        }, 1000);
      }

    } catch (err) {
      updateText("‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu", "");
    }
  }

  // Kh·ªüi ƒë·ªông robot sau 3s
  setTimeout(() => {
    fetchData();
    setInterval(fetchData, 5000);
  }, 3000);
</script>

</body>
</html>
